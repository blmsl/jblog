<div class="panel" *ngIf="isLoadingImages && (!images || images.length == 0)">
  <div class="container align-center">
    <jblog-load-spinner></jblog-load-spinner>
    <h1>Hang tight!</h1>
    <p>Loading imagesâ€¦</p>
  </div>
</div>

<div class="panel" *ngIf="!isLoadingImages && loadingFailed">
  <div class="card loading-area">
    <i class="fa fa-frown-o fa-fw" aria-hidden="true"></i> Nothing found
  </div>
</div>

<div class="image-container">
  <jblog-thumbnail *ngFor="let image of images" [data]="image"></jblog-thumbnail>
</div>
