<jblog-page-hero heading="All albums"
                 subheading="Groups of related images.">
</jblog-page-hero>

<div class="container">
  <article class="horizontal-feature segmented-container light-shadow"
           *ngFor="let album of albums; let i = index">
    <div class="top-segment basic-card">
      <div class="row">
        <div class="col-md-8">
          <h2>{{album.title}}</h2>
          <div class="card-info">
            <i class="fa fa-fw fa-info-circle" aria-hidden="true"></i>
            {{album.imagesInAlbum}} image{{album.imagesInAlbum === 1 ? '' : 's'}}
          </div>
          <p *ngFor='let para of album.description | lineSplitting'>{{para}}</p>
        </div>
        <div class="col-md-4 align-center hidden-sm hidden-xs">
          <img src="{{album.iconUrl}}" alt="icon" class="card">
        </div>
      </div>
    </div>
    <div class="bottom-segment faux-button-container align-center">
      <a [routerLink]="['/art/album', album.name]" class="button default">
        <i class="fa fa-fw fa-th-large" aria-hidden="true"></i>
        Explore album
      </a>
    </div>
  </article>
</div>
