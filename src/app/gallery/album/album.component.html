<section id="information" class="panel">
  <div class="container" *ngIf="!data || isLoadingAlbumData">
    Loadingâ€¦
  </div>
  <div class="container" *ngIf="data">
    <div class="row">
      <div class="col-md-8">
        <h1>{{data.title}}</h1>
        <div class="content-info-area">
          <ul>
            <i class="fa fa-fw fa-info-circle" aria-hidden="true"></i>
            {{data.imagesInAlbum}} image{{data.imagesInAlbum === 1 ? '' : 's'}}
          </ul>
        </div>
        <article class="content-area">
          <p *ngFor='let para of data.description | lineSplitting'>{{para}}</p>
        </article>
        <div class="controls">
          <a routerLink="/art/albums" class="button default">
            <i class="fa fa-fw fa-folder" aria-hidden="true"></i>
            Pick a different album
          </a>
        </div>
      </div>
      <div class="col-md-4 align-center hidden-sm hidden-xs">
        <img src="{{data.iconUrl}}" alt="icon" class="card">
      </div>
    </div>
  </div>
</section>

<div class="container">
  <hr />
</div>

<div id="thumbnails" class="panel align-center">
  <div class="container">

    <jblog-pagination *ngIf="data"
                      [urlComponents]="['art', 'album', data.name]"
                      [currentPage]="page"
                      [totalPages]="data.totalPages"></jblog-pagination>

    <jblog-image-container *ngIf="data"
                           [albumName]="data.name"
                           [page]="page"></jblog-image-container>

    <jblog-pagination *ngIf="data"
                      [urlComponents]="['art', 'album', data.name]"
                      [currentPage]="page"
                      [totalPages]="data.totalPages"></jblog-pagination>
  </div>
</div>
