<div id="information" class="panel">
  <div class="container" *ngIf="data">
    <h1>{{data.title}}</h1>
    <p>{{data.description}}</p>
  </div>
</div>

<div id="thumbnails" class="panel well">
  <div class="container">
    <jblog-thumbnail *ngFor="let image of images" [data]="image"></jblog-thumbnail>
  </div>
</div>
