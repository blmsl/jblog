<div id="tag-header" class="coloured-section">
  <div class="wrapper">
    <h1>All albums</h1>
  </div>
</div>
<div id="gallery-albums" class="lowered-area">
  <a class="card hoverable"
     *ngFor="let album of albums"
     [routerLink]="['/art', 'album', album.name]">
    <span class="image-area"><img src="{{album.iconUrl}}" alt="Thumbnail"></span>
    <span class="text-area">
      <span class="title">{{album.title}}</span>
    </span>
  </a>
</div>
