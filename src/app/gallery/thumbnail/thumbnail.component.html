<a class="card hoverable" [routerLink]="['/art/view', data.imageId]">
  <span class="image-area">
    <img src="{{data.thumbnailUrl}}" alt="thumbnail image">
  </span>
  <span class="text-area">
    <span class="galleries">{{data.galleries | galleryFormat}}</span>
    <span class="title">{{data.title}}</span>
  </span>
</a>
