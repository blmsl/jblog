<article class="horizontal-feature segmented-container light-shadow" id="{{data.postId}}" *ngIf="data">
  <div class="top-segment basic-card letter">
    <h2>{{data.title}}</h2>
    <div class="card-info">{{data.date * 1000 | date:'medium'}}</div>
    <div class="outdated-content"
         *ngIf="ageInYearsGreaterThan(2)">
      This post is over two years old. The content here might not be relevant any more.
    </div>
    <div class="content-area"></div>
  </div>
  <div class="bottom-segment align-center faux-button-container tags">
    <a class="tag"
       [routerLink]="['/journal/tag', tag]"
       *ngFor="let tag of data.tags">{{tag}}</a>
    <span class="tagless"
          *ngIf="!hasTags()">Not tagged</span>
  </div>
</article>
