<jblog-page-hero heading="Journal" subheading="Thoughts, ramblings, musings."></jblog-page-hero>

<div class="container">
  <div class="horizontal-feature align-center"
       *ngIf="(!posts || posts.length === 0) && isLoading">
    <jblog-load-spinner></jblog-load-spinner>
    <h2>Hang tight!</h2>
    <p>Loading postsâ€¦</p>
  </div>

  <div class="horizontal-feature"
       *ngIf="(!posts || posts.length === 0) && !isLoading">
    <div class="basic-card rounded light-shadow">
      <h2>No posts</h2>
    </div>
  </div>

  <jblog-post [data]="post"
              *ngFor="let post of posts"></jblog-post>

  <div class="contain-content align-center"
       *ngIf="totalPages > 1">
    <jblog-pagination [urlComponents]="['journal']"
                      [currentPage]="page"
                      [totalPages]="totalPages"></jblog-pagination>
  </div>
</div>
