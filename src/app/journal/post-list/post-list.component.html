<div class="contain-content align-center"
     *ngIf="totalPages > 1">
  <jblog-pagination [urlComponents]="['journal']"
                    [currentPage]="page"
                    [totalPages]="totalPages"></jblog-pagination>
</div>

<div class="panel" *ngIf="(!posts || posts.length === 0) && isLoading">
  <div class="container align-center">
    <jblog-load-spinner></jblog-load-spinner>
    <h1>Hang tight!</h1>
    <p>Loading postsâ€¦</p>
  </div>
</div>

<div class="panel" *ngIf="(!posts || posts.length === 0) && !isLoading">
  <div class="container">
    <h1>No posts</h1>
  </div>
</div>

<div *ngFor="let post of posts; let i = index">
  <div class="panel">
    <jblog-post [data]="post"></jblog-post>
  </div>

  <hr *ngIf="i < posts.length - 1" />
</div>

<div class="contain-content align-center"
     *ngIf="totalPages > 1">
  <jblog-pagination [urlComponents]="['journal']"
                    [currentPage]="page"
                    [totalPages]="totalPages"></jblog-pagination>
</div>
