<nav class="pagination small-buttons">
  <ul role="navigation">
    <!-- Previous -->
    <li [class.disabled]="!hasPreviousPage()">
      <a *ngIf="hasPreviousPage()"
         [routerLink]="getRouterLinkForPage(currentPage - 1)"
         class="text-container">
        <i class="fa fa-fw fa-chevron-left" aria-hidden="true"></i>
      </a>
      <span *ngIf="hasPreviousPage()"
            class="text-container">
        <i class="fa fa-fw fa-chevron-left" aria-hidden="true"></i>
      </span>
    </li>
    <li class="spacer">page {{currentPage}} of {{totalPages}}</li>
    <!-- Next -->
    <li [class.disabled]="!hasNextPage()">
      <a *ngIf="hasNextPage()"
         [routerLink]="getRouterLinkForPage(currentPage + 1)"
         class="text-container">
        <i class="fa fa-fw fa-chevron-right" aria-hidden="true"></i>
      </a>
      <span *ngIf="!hasNextPage()"
            class="text-container">
        <i class="fa fa-fw fa-chevron-right" aria-hidden="true"></i>
      </span>
    </li>
  </ul>
</nav>
