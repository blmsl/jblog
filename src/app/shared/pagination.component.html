<nav class="pagination small-buttons">
  <ul role="navigation">
    <li *ngIf="hasPreviousPage()">
        <a [routerLink]="['/', componentName, 'page', (currentPage - 1)]"><i class="fa fa-fw fa-caret-left" aria-hidden="true"></i><span class="sr-only">Previous page</span></a>
    </li>
    <li>page {{currentPage}} of {{totalPages}}</li>
    <li *ngIf="hasNextPage()">
      <a [routerLink]="['/', componentName, 'page', (currentPage + 1)]"><i class="fa fa-fw fa-caret-right" aria-hidden="true"></i><span class="sr-only">Next page</span></a>
    </li>
  </ul>
</nav>
