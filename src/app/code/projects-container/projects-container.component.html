<div *ngFor="let project of projects; let i = index">
  <section class="panel">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2>{{project.title}}</h2>
          <div class="content-info-area">
            <ul>
              <li>
                <i class="fa fa-code" aria-hidden="true"></i>
                {{project.info}}
              </li>
            </ul>
          </div>
          <article class="content-area">
            <p *ngFor='let para of project.summary | lineSplitting'>{{para}}</p>
          </article>
          <div>
            <a *ngIf="project.link.length > 0" href="{{project.link}}" class="button default">
              <i class="fa fa-rocket"></i>
              Go to project page
            </a>
            <a *ngIf="project.link.length === 0" [routerLink]="['/code/project', project.name]">
              <i class="fa fa-rocket"></i>
              Go to project page
            </a>
          </div>
        </div>
        <div class="col-md-4 align-center hidden-sm hidden-xs">
          <img src="{{project.resourcesUrl}}folder.jpg" alt="project image" class="card" />
        </div>
      </div>
    </div>
  </section>
  <div class="container" *ngIf="i < projects.length - 1">
    <hr />
  </div>
</div>
